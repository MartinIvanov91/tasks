<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="m-20 w-1/3 p-10 border-2 border-indigo-600 text-center">
        <h1 class="font-bold text-yellow-500 text-2xl">Blackjack game</h1>
        <p class="p-2 text-red-500" id="message-el">Want to play ?</p>
        <p class="p-2 text-green-700 font-bold" id="cards-el">Cards:</p>
        <p class="p-2 text-green-700 font-bold" id="sum-el">Sum:</p>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="startGame()">START GAME</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="newCard()">NEW CARD</button>
        <p class="p-2" id="player-el"></p>
        <script src="index.js"></script>
    </body>
</html>
